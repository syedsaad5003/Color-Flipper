<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        #color1{
            background-color: red;
        }
        #color2{
            background-color: blue;
        }
        #color3{
            background-color: green;
        }

        button{
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        
        }

    </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="color1" onclick="setColor('red')">Red</button>
    <button id="color2" onclick="setColor('blue')">Blue</button>
    <button id="color3" onclick="setColor('green')">Green</button>
    <button onclick="randomColor()">Random</button>

    <script src="app.js"></script>
</body>
</html>
